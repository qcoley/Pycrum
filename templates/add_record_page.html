<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <style>
            .parent { display: flex; align-items: center; }
            .child { width: 500px; margin: 0 auto; }
            form label, h5 { color: #fff; }
        </style>
        <title>Pycrum</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('root')}}">Pycrum</a>
        </nav>
        <div class="parent">
            <div class="child">
                <div style="background-color:dimgrey; padding: 50px;">

                    <h5> Add Record Information </h5>

                    <div class="dropdown show" style="margin-top:25px">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Select Type
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="{{url_for('add_record_page', pick='customer')}}">Customer</a>
                            <a class="dropdown-item" href="{{url_for('add_record_page', pick='light')}}">Light</a>
                        </div>
                    </div>

                    {% if pick == 'customer' %}
                    <form action="{{url_for('add_record', add='customer')}}" method="post" style="margin-top:25px">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" name="Name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" id="Address" name="Address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="Account">Account</label>
                            <input type="number" class="form-control" id="Account" name="Account" placeholder="Account">
                        </div>
                        <div class="form-group">
                            <label for="Premise">Premise</label>
                            <input type="number" class="form-control" id="Premise" name="Premise" placeholder="Premise">
                        </div>
                        <div class="form-group">
                            <label for="Number_Accounted">Number Accounted</label>
                            <input type="Number" class="form-control" id="Number_Accounted" name="Number_Accounted"
                                   placeholder="Number Accounted">
                        </div>
                        <div class="form-group">
                            <label for="Number_Off">Number Off</label>
                            <input type="Number" class="form-control" id="Number_Off" name="Number_Off"
                                   placeholder="Number Off">
                        </div>
                        <div class="form-group">
                            <label for="Area">Area</label>
                            <input type="Text" class="form-control" id="Area" name="Area" placeholder="Area">
                        </div>
                        <div class="form-group">
                            <label for="Job_Set">Job Set</label>
                            <input type="Text" class="form-control" id="Job_Set" name="Job_Set" placeholder="Job Set">
                        </div>
                        <div class="form-group">
                            <label for="Latitude">Latitude</label>
                            <input type="Number" step="0.01" class="form-control" id="Latitude" name="Latitude"
                                   placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <label for="Longitude">Longitude</label>
                            <input type="Number" step="0.01" class="form-control" id="Longitude" name="Longitude"
                                   placeholder="Longitude">
                        </div>
                        <div class="row" style="margin-top:50px">
                            <button type="submit" class="btn btn-success btn-block">Add Record</button>
                        </div>
                        <div class="row" style="margin-top:25px">
                                <a class="btn btn-light btn-block"
                                   href="{{url_for('record_page')}}">Back</a>
                        </div>
                    </form>
                    {% endif %}

                    {% if pick == 'light' %}
                    <form action="{{url_for('add_record', add='light')}}" method="post" style="margin-top:25px">
                        <div class="form-group">
                            <label for="PTAG">PTAG</label>
                            <input type="number" class="form-control" id="PTAG" name="PTAG" placeholder="PTAG">
                        </div>
                        <div class="form-group">
                            <label for="Status">Status</label>
                            <input type="text" class="form-control" id="Status" name="Status" placeholder="Status">
                        </div>
                        <div class="form-group">
                            <label for="Title">Account</label>
                            <input type="text" class="form-control" id="Title" name="Title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="LR_Number">Premise</label>
                            <input type="text" class="form-control" id="LR_Number" name="LR_Number"
                                   placeholder="LR Number">
                        </div>
                        <div class="form-group">
                            <label for="L_Address">Number Accounted</label>
                            <input type="text" class="form-control" id="L_Address" name="L_Address"
                                   placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="L_Area">Area</label>
                            <input type="text" class="form-control" id="L_Area" name="L_Area" placeholder="Area">
                        </div>
                        <div class="form-group">
                            <label for="L_Job_Set">Job Set</label>
                            <input type="text" class="form-control" id="L_Job_Set" name="L_Job_Set"
                                   placeholder="Job Set">
                        </div>
                        <div class="form-group">
                            <label for="L_Latitude">Latitude</label>
                            <input type="number" step="0.01" class="form-control" id="L_Latitude" name="L_Latitude"
                                   placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <label for="L_Longitude">Longitude</label>
                            <input type="number" step="0.01" class="form-control" id="L_Longitude" name="L_Longitude"
                                   placeholder="Longitude">
                        </div>
                        <div class="row" style="margin-top:50px">
                            <button type="submit" class="btn btn-success btn-block">Add Record</button>
                        </div>
                        <div class="row" style="margin-top:25px">
                                <a class="btn btn-light btn-block"
                                   href="{{url_for('record_page')}}">Back</a>
                        </div>
                    </form>
                    {% endif %}

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
