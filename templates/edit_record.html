<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <style>
            .parent { display: flex; align-items: center; }
            .child { width: 500px; margin: 0 auto; }
            form label, h5 { color: #fff; }
        </style>
        <title>Pycrum</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Pycrum</a>
        </nav>
        <div class="parent" style="margin-top:50px">
            <div class="child">
                <div style="border:solid 2px black; background-color:dimgrey; padding: 50px;">
                <h5> Edit Customer Information </h5>
                <form action="{{url_for('edit_customer')}}" method="post">
                    <input type="hidden" name="new_edit_id" value="{{ data[0] }}">
                    <div class="form-group">
                    <label for="Name">Customer Name: {{ data[2] }}</label>
                    <input type="text" class="form-control" id="Name" name="new_edit_name" placeholder="New name">
                    </div>
                    <div class="form-group">
                    <label for="Address">Customer Address: {{ data[3] }}</label>
                    <input type="text" class="form-control" id="Address" name="new_edit_address"
                           placeholder="New address">
                    </div>
                    <div class="form-group">
                    <label for="Account">Customer Account: {{ data[4] }}</label>
                    <input type="number" class="form-control" id="Account" name="new_edit_account"
                           placeholder="New account">
                    </div>
                    <div class="form-group">
                    <label for="Premise">Customer Premise: {{ data[5] }}</label>
                    <input type="number" class="form-control" id="Premise" name="new_edit_premise"
                           placeholder="New premise">
                    </div>
                    <div class="form-group">
                    <label for="Component_ID">Customer Component ID: {{ data[6] }}</label>
                    <input type="Text" class="form-control" id="Component_ID" name="new_edit_comp_id"
                           placeholder="New component ID">
                    </div>
                    <div class="form-group">
                    <label for="Component_Type">Customer Component Type: {{ data[7] }}</label>
                    <input type="Text" class="form-control" id="Component_Type" name="new_edit_comp_type"
                           placeholder="New component type">
                    </div>
                    <div class="form-group">
                    <label for="Number_Accounted">Customer Lights Accounted: {{ data[8] }}</label>
                    <input type="Number" class="form-control" id="Number_Accounted" name="new_edit_num_acc"
                           placeholder="New number accounted">
                    </div>
                    <div class="form-group">
                    <label for="Number_Off">Customer Lights Off: {{ data[9] }}</label>
                    <input type="Number" class="form-control" id="Number_Off" name="new_edit_num_off"
                           placeholder="New number off">
                    </div>
                    <div class="form-group">
                    <label for="Area">Customer Area: {{ data[10] }}</label>
                    <input type="Text" class="form-control" id="Area" name="new_edit_area" placeholder="New area">
                    </div>
                    <div class="form-group">
                    <label for="Job_Set">Customer Job Set: {{ data[11] }}</label>
                    <input type="Text" class="form-control" id="Job_Set" name="new_edit_job_set"
                           placeholder="New job set">
                    </div>
                    <div class="form-group">
                    <label for="Latitude">Customer Latitude: {{ data[1] }}</label>
                    <input type="Number" class="form-control" id="Latitude" name="new_edit_latitude"
                           placeholder="New latitude">
                    </div>
                    <div class="form-group">
                    <label for="Longitude">Customer Longitude: {{ data[1] }}</label>
                    <input type="Number" class="form-control" id="Longitude" name="new_edit_longitude"
                           placeholder="New longitude">
                    </div>
                    <div class="row justify-content-center" style="margin-top:35px">
                    <button type="submit" class="btn btn-primary btn-block">Update Customer</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
