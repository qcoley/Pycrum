<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <style>
            .parent { display: flex; align-items: center; height: 75vh; }
            .child { width: 500px; margin: 0 auto; }
        </style>
        <title>Pycrum</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('root')}}">Pycrum</a>
        </nav>

        <div class="parent">
            <div class="child">
                <div style="border:solid 2px black; background-color:dimgrey; padding: 25px;">
                    <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <input class="form-control" type="file" id="formFileMultiple" name="shapefile" multiple>
                            <button class="btn btn-secondary" type="submit">Upload Shapefile</button>
                        </div>
                    </form>
                    <div style="margin-top:50px">
                        <a href="{{url_for('map_page')}}" class="btn btn-primary btn-lg btn-block">Map</a>
                        <a href="{{url_for('record_page')}}" class="btn btn-primary btn-lg btn-block">Records</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
