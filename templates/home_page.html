<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <style>
            .parent { display: flex; align-items: center; height: 75vh; }
            .child { width: 500px; margin: 0 auto; }
        </style>
        <title>Pycrum</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('root')}}">Pycrum</a>
        </nav>

        <div class="parent">
            <div class="child">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div style="border:solid 2px black; background-color:dimgrey; padding: 25px;">
                    <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <input class="form-control" type="file" id="" name="file[]" multiple
                                   accept=".cpg,.dbf,.prj,.sbn,.sbx,.shp,.shx,.xml">
                            <button class="btn btn-secondary" type="submit">Upload Files</button>
                        </div>
                    </form>
                    <div style="margin-top:50px">
                        <a href="{{url_for('map_page')}}" class="btn btn-primary btn-lg btn-block">Map</a>
                        <a href="{{url_for('record_page')}}" class="btn btn-primary btn-lg btn-block">Records</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
</html>
