<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pycrum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .border { border:solid 2px black; background-color:grey; padding: 25px; }
    .spacing { padding: 75px; }
    .spacing_small { padding: 25px; }
  </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Pycrum</a>
        </div>
      </div>
    </nav>

    <div class="col-md-12">
        <div class="spacing">
            <div class="border">
                <div class="spacing_small">
                    <div class="row justify-content-center">
                        <p class="white">Customer Name: {{ data[1] }}!</p>
                        <form method="POST" action="{{ url_for('edit_page') }}">
                            <input type="text" name="name"/>
                            <input type="submit" value="Submit"/>
                        </form>
                    </div>
                    <div class="row justify-content-center">
                        <p class="white">Customer Address: {{ data[2] }}!</p>
                    </div>
                    <div class="row justify-content-center">
                        <p class="white">Customer Account: {{ data[3] }}!</p>
                    </div>
                    <div class="row justify-content-center">
                        <p class="white">Customer Premise Number: {{ data[4] }}!</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
