<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <style>
            .parent { display: flex; align-items: center; }
            .child { width: 500px; margin: 0 auto; }
            form label, h5 { color: #fff; }
        </style>
        <title>Pycrum</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('root')}}">Pycrum</a>
        </nav>
        <div class="parent">
            <div class="child">
                <div style="background-color:dimgrey; padding: 50px;">
                    <h5> Update Record Information </h5>
                    <form action="{{url_for('update_record')}}" method="post" style="margin-top:25px">
                        <input type="hidden" name="update_id" value="{{ data[0] }}">
                        <div class="form-group">
                        <label for="Name">{{ data[1] }}</label>
                        <input type="text" class="form-control" id="Name" name="update_name"
                               placeholder="Enter name">
                        </div>
                        <div class="form-group">
                        <label for="Address">{{ data[2] }}</label>
                        <input type="text" class="form-control" id="Address" name="update_address"
                               placeholder="Enter address">
                        </div>
                        <div class="form-group">
                        <label for="Account">{{ data[3] }}</label>
                        <input type="number" class="form-control" id="Account" name="update_account"
                               placeholder="Enter account number">
                        </div>
                        <div class="form-group">
                        <label for="Premise">{{ data[4] }}</label>
                        <input type="number" class="form-control" id="Premise" name="update_premise"
                               placeholder="Enter premise number">
                        </div>
                        <div class="row" style="margin-top:50px">
                            <button type="submit" class="btn btn-warning btn-block">Update Record</button>
                        </div>
                        <div class="row" style="margin-top:25px">
                            <a class="btn btn-light btn-block" href="{{url_for('map_page')}}">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
