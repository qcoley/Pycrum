<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Pycrum</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('root')}}">Pycrum</a>
        </nav>
        <div class="row justify-content-center" style="margin-top:25px; margin-bottom:10px">
            <h5> Preview Shape File Contents </h5>
        </div>
        <div class="container">
            {{ data[0]|safe }}
        </div>
        <div class="row justify-content-center" style="margin-top:25px; margin-bottom:25px">
            <form class="form-inline" method=GET action={{url_for('root')}} style="margin-right:25px">
                <button class="btn btn-danger btn-block" type="submit">Cancel</button>
            </form>
            <form class="form-inline" method=POST action={{url_for('upload_page')}}>
                <button class="btn btn-success btn-block" type="submit">Save to database</button>
                <input type="hidden" name="file_type" value="{{ data[1] }}">
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
